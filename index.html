<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Geometry Genius</title>

    <!-- daisyUI CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2505059374.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <nav class="mx-auto p-5">
            <div class="navbar bg-sky-200 mt-10">
                <div class="navbar-start">
                    <a class="btn btn-ghost normal-case text-xl">
                        <img class="h-3/4" src="./image/logo.png" alt="">
                    </a>
                </div>
                <div class="navbar-end">
                    <button id="blog-btn" class="btn bg-blue-600 border-0 ">
                        <a>Blog</a>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="p-5 mx-auto mt-10">
            <div class="grid lg:grid-cols-4 gap-5">

                <!-- Geometry Section -->
                <div class="lg:col-span-3">
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">

                        <!-- Triangular Area -->
                        <div class="card bg-base-100 border-2 pt-5 shadow-xl w-full">
                            <figure><img class="h-40 w-3/4" src="./image/Triangle.png" alt="Shoes" /></figure>
                            <div class="card-body text-center">
                                <h2 class="card-title mx-auto font-bold">Triangle</h2>
                                <h1 class="font-semibold">Area (A) :
                                    <span>0.5</span>
                                    <i class="fa-solid fa-xmark"></i>
                                    <span id="triangle-width">b</span>
                                    <i class="fa-solid fa-xmark"></i>
                                    <span id="triangle-hight">h</span>
                                </h1>
                                <div class="flex items-center  my-5 font-bold text-lg">
                                    <label class="w-1/2" for=""><input id="triangle-width-field"
                                            class="border-2 w-1/2 p-1 rounded-lg" type="text" placeholder="b">
                                        cm</label>
                                    <label class="w-1/2 " for=""><input id="triangle-hight-field"
                                            class="border-2 w-1/2 p-1 rounded-lg" type="text" placeholder="h">
                                        cm</label>
                                </div>
                                <div class="card-actions justify-end">
                                    <button id="triangle-calculate-btn"
                                        class="btn capitalize font-bold text-xl w-full bg-sky-500 border-0">Calculate</button>
                                </div>
                            </div>
                        </div>

                        <!-- Rectangular Area -->
                        <div class="card bg-base-100 border-2 pt-5  shadow-xl w-full">
                            <figure><img class="h-40 w-3/4" src="./image/Rectangle.png" alt="Rectangle" /></figure>
                            <div class="card-body text-center">
                                <h2 class="card-title mx-auto font-bold">Rectangle</h2>
                                <h1 class="font-semibold">Area (A) :
                                    <span id="rectangle-width">w</span>
                                    <i class="fa-solid fa-xmark"></i>
                                    <span id="rectangle-length">l</span>
                                </h1>
                                <div class="flex items-center  my-5 font-bold text-lg">
                                    <label class="w-1/2" for=""><input id="rectangle-width-field"
                                            class="border-2 w-1/2 p-1 rounded-lg" type="text" placeholder="w">
                                        cm</label>
                                    <label class="w-1/2 " for=""><input id="rectangle-length-field"
                                            class="border-2 w-1/2 p-1 rounded-lg" type="text" placeholder="l">
                                        cm</label>
                                </div>
                                <div class="card-actions justify-end">
                                    <button id="rectangle-calculate-btn"
                                        class="btn capitalize font-bold text-xl w-full bg-sky-500 border-0">Calculate</button>
                                </div>
                            </div>
                        </div>

                        <!-- Parallelogram Area -->
                        <div class="card bg-base-100 border-2 pt-5 shadow-xl w-full">
                            <figure><img class="h-40 w-3/4" src="./image/Parallelogram.png" alt="Parallelogram" />
                            </figure>
                            <div class="card-body text-center">
                                <h2 class="card-title mx-auto font-bold">Parallelogram</h2>
                                <h1 class="font-semibold">Area (A) :
                                    <span id="parallelogram-width">b</span>
                                    <i class="fa-solid fa-xmark"></i>
                                    <span id="parallelogram-hight">h</span>
                                </h1>
                                <div class="flex items-center  my-5 font-bold text-lg">
                                    <label class="w-1/2" for=""><input id="parallelogram-width-field"
                                            class="border-2 w-1/2 p-1 rounded-lg" type="text" placeholder="b">
                                        cm</label>
                                    <label class="w-1/2 " for=""><input id="parallelogram-hight-field"
                                            class="border-2 w-1/2 p-1 rounded-lg" type="text" placeholder="h">
                                        cm</label>
                                </div>
                                <div class="card-actions justify-end">
                                    <button id="parallelogram-calculate-btn"
                                        class="btn capitalize font-bold text-xl w-full bg-sky-500 border-0">Calculate</button>
                                </div>
                            </div>
                        </div>

                        <!-- Rhombus Area -->
                        <div class="card bg-base-100 border-2 pt-5 shadow-xl w-full">
                            <figure><img class="h-40 w-3/4" src="./image/Rombos.png" alt="Rhombus" /></figure>
                            <div class="card-body text-center">
                                <h2 class="card-title mx-auto font-bold">Rhombus</h2>
                                <h1 class="font-semibold">Area (A) :
                                    <span>0.5</span>
                                    <i class="fa-solid fa-xmark"></i>
                                    <span id="rhombus-diagonal1">d<sub>1</sub></span>
                                    <i class="fa-solid fa-xmark"></i>
                                    <span id="rhombus-diagonal2">d<sub>2</sub></span>
                                </h1>
                                <div class="flex items-center  my-5 font-bold text-lg">
                                    <label class="w-1/2 " for=""><input id="rhombus-diagonal1-field"
                                            class="border-2 w-1/2 p-1 rounded-lg" type="text" placeholder="d1">
                                        cm</label>
                                    <label class="w-1/2 " for=""><input id="rhombus-diagonal2-field"
                                            class="border-2 w-1/2 p-1 rounded-lg" type="text" placeholder="d2">
                                        cm</label>
                                </div>
                                <div class="card-actions justify-end">
                                    <button id="rhombus-calculate-btn"
                                        class="btn capitalize font-bold text-xl w-full bg-sky-500 border-0">Calculate</button>
                                </div>
                            </div>
                        </div>

                        <!-- Pentagon Area -->
                        <div class="card bg-base-100 border-2 pt-5 shadow-xl w-full">
                            <figure><img class="h-40 w-3/4" src="./image/Pentagon.png" alt="Pentagon" /></figure>
                            <div class="card-body text-center">
                                <h2 class="card-title mx-auto font-bold">Pentagon</h2>
                                <h1 class="font-semibold">Area (A) :
                                    <span>0.5</span>
                                    <i class="fa-solid fa-xmark"></i>
                                    <span id="pentagon-perimeter">p</span>
                                    <i class="fa-solid fa-xmark"></i>
                                    <span id="pentagon-apothem">a</span>
                                </h1>
                                <div class="flex items-center  my-5 font-bold text-lg">
                                    <label class="w-1/2" for=""><input id="pentagon-perimeter-field" class="border-2 w-1/2 p-1 rounded-lg" type="text"
                                            placeholder="p"> cm</label>
                                    <label class="w-1/2 " for=""><input id="pentagon-apothem-field" class="border-2 w-1/2 p-1 rounded-lg"
                                            type="text" placeholder="b"> cm</label>
                                </div>
                                <div class="card-actions justify-end">
                                    <button id="pentagon-calculate-btn"
                                        class="btn capitalize font-bold text-xl w-full bg-sky-500 border-0">Calculate</button>
                                </div>
                            </div>
                        </div>

                        <!-- Ellipse Area -->
                        <div class="card bg-base-100 border-2 pt-5 shadow-xl w-full">
                            <figure><img class="h-40 w-3/4" src="./image/Ellipse.png" alt="Ellipse" /></figure>
                            <div class="card-body text-center">
                                <h2 class="card-title mx-auto font-bold">Ellipse</h2>
                                <h1 class="font-semibold">Area (A) : &pi;
                                    <i class="fa-solid fa-xmark"></i>
                                    <span>a</span>
                                    <i class="fa-solid fa-xmark"></i>
                                    <span>b</span>
                                </h1>
                                <div class="flex items-center  my-5 font-bold text-lg">
                                    <label class="w-1/2" for=""><input class="border-2 w-1/2 p-1 rounded-lg" type="text"
                                            placeholder="a"> cm</label>
                                    <label class="w-1/2 " for=""><input class="border-2 w-1/2 p-1 rounded-lg"
                                            type="text" placeholder="b"> cm</label>
                                </div>
                                <div class="card-actions justify-end">
                                    <button
                                        class="btn capitalize font-bold text-xl w-full bg-sky-500 border-0">Calculate</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Calculate Section -->
                <div class="border-2 rounded-lg py-5">
                    <h1 class="font-bold text-xl text-center underline">Area Calculation</h1>
                </div>
            </div>
        </section>
    </main>

    <!-- JS File -->
    <script src="./js/script.js"></script>
    <script src="./js/geometry-calculation-function.js"></script>
    <script src="./js/geometry-calculation.js"></script>
</body>

</html>
